<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Routh Hurwitz Stability Criterion Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="dropdown">
        <h3 class="dropdown-header">
          Routh Hurwitz Stability Criterion Calculator
        </h3>
        <div class="dropdown-content">
          <p>How to Use:</p>
          <ol>
            <li>Specify the system order.</li>
            <li>Input the polynomial coefficients in the designated fields.</li>
            <li>
              Click the "Solve" button to calculate the Routh-Hurwitz Stability
              Criterion.
            </li>
          </ol>
        </div>
      </div>
      <div class="container-body">
        <h5 for="system-order-input">System Order:</h5>
        <input
          type="number"
          id="system-order-input"
          min="1"
          max="8"
          value="0"
        />
        <span id="order-text"></span>

        <hr />

        <h5 for="denominator-input">Characteristic Equation:</h5>
        <div id="denominator-input">
          <input type="number" value="0" />
        </div>

        <hr />

        <h5 id="matrix-header">Routh Array</h5>
        <div id="routh-matrix"></div>

        <h5 id="result-header">Result</h5>
        <div id="result-container"></div>

        <hr />
        <button id="solve-button">Solve</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
